{% set name = "smbus2" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/smbus2-{{ version }}.tar.gz
  sha256: 6276eb599b76c4e74372f2582d2282f03b4398f0da16bc996608e4f21557ca9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - smbus2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kplindegaard/smbus2
  summary: smbus2 is a drop-in replacement for smbus-cffi/smbus-python in pure Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
